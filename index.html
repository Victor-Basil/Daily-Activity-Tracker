<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Daily Activity Tracker <span class="pen-icon">üìù</span></h1>
            <p class="app-description">Log and track your daily activities.</p>
        </header>

        <form class="task-form" id="taskForm" novalidate>
            <div class="form-group">
                <label for="taskTitle">Task Title <span class="required">*</span></label>
                <input type="text" id="taskTitle" placeholder="Enter task title" required>
                <span class="error-message" id="titleError"></span>
            </div>

            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" placeholder="Enter task description (optional)" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taskDate">Date <span class="required">*</span></label>
                    <input type="date" id="taskDate" required>
                    <span class="error-message" id="dateError"></span>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="planned">Planned</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Task</button>
        </form>

        <div class="task-count" id="taskCount"></div>
        <div class="tasks-container" id="tasksContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
